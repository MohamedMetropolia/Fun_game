<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fun Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style_game.css" rel="stylesheet">
</head>
<body>
    <section id= "gamescreen">
        <img src="img/gameplay.jpg" id="gameplay">
    </section>
    <section id="topright">
        <p>Username: </p>
        <p>Current item: </p>
        <p>Current location: </p>
        <img src="img/compass.png" id="compass">
    </section>
    <section id="textbox">
        <p class="gametext">You found an item. Do you want to keep it?</p>
        <p class="gametext">>>> Yes</p>
        <p class="gametext">>>> No</p>
    </section>

    <section id="interrupt_buttons">
        <section>
        <a href="home.html">
            <button class="button">RESTART</button>
        </section>
        <section>
        <a href="gameover.html">
            <button class="button">QUIT</button>
        </section>
    </section>
</body>
</html>
