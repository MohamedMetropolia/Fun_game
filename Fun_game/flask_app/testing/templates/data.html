<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataForm</title>
    <body>
  <div class="bigpic">
    <img src="https://www.suomela.fi/wp-content/uploads/2016/02/CRONVALL_Logo_RBG1.png" alt="Avatar" class="avatar">
  </div>
  <link rel="stylesheet" href=../static/login.css> <!-- Css link if necessary -->

  <div class="main">
    <form action=game.html>

    <label for="Dt"> <!-- Date to -->
      <b>Date to</b>
    <input id="Dt" type="text" placeholder="Date to" name="Dt" required>
    </label>

    <label for="Pc"> <!-- Product code -->
      <b>Product code</b>
    <input id="Pc" type="text" placeholder="Enter Product code" name="Pc" required>
    </label>

    <label for="P"> <!-- Price -->
      <b>Price</b>
    <input id="P" type="text" placeholder="Enter Price" name="P" required>
    </label>

    <label for="Sa"> <!-- Stock amount -->
      <b>Stock amount</b>
    <input id="Sa" type="text" placeholder="Enter Stock amount" name="Sa" required>
    </label>
    <button id="login_btn" class="login_btn" type="submit">Login</button>
    </form>
  </div>
</body>
</html>
